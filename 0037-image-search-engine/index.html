<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Engine</title>

    <!-- Tailwind CSS CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-400 to-purple-500 p-6"
  >
    <h1 class="text-4xl font-extrabold text-white mb-6 drop-shadow-lg">
      Image Search Engine
    </h1>
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg text-center">
      <input
        type="text"
        id="search-input"
        class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none text-gray-700"
        placeholder="Search for images..."
      />
      <button
        onclick="searchImages()"
        class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-6 py-3 rounded-lg font-bold shadow-lg hover:shadow-xl transition-transform transform hover:scale-105"
      >
        🔍 Search
      </button>
    </div>
    <div
      id="image-results"
      class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-8 w-full max-w-5xl"
    ></div>

    <script src="script.js"></script>
  </body>
</html>
