<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Engine</title>

    <!-- Tailwind CSS CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-100">
    <div class="image-search-engine max-w-6xl mx-auto w-full px-4 my-4">
      <div class="search-bar relative w-full max-w-2xl mx-auto">
        <input
          type="text"
          placeholder="Search for images..."
          id="search-input"
          class="w-full pl-10 pr-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-transparent transition-all duration-200 shadow-sm"
        />
        <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </div>
    </div>

    <!-- Resulted Images -->
    <div
      id="resulted-images-list"
      class="images-list max-w-6xl mx-auto w-full px-4 my-4 columns-1 sm:columns-2 md:columns-3 lg:columns-4 space-y-3"
    ></div>

    <!-- Custom JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
