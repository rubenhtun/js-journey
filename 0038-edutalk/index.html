<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edu Talk</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />

    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Load Marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Link to external stylesheet for custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="gradient-bg min-h-screen text-white">
    <!-- Header -->
    <div
      class="sticky top-0 z-10 backdrop-blur-xl bg-black/20 border-b border-white/10"
    >
      <div
        class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <div class="flex items-center space-x-3">
          <div
            class="w-8 h-8 bg-gradient-to-r from-purple-500 to-violet-600 rounded-lg flex items-center justify-center"
          >
            <svg
              class="w-5 h-5 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
              ></path>
            </svg>
          </div>
          <h1
            class="text-xl font-bold bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent"
          >
            Edu Talk
          </h1>
        </div>
        <div class="flex items-center space-x-4">
          <div class="text-sm text-gray-400 hidden sm:block">
            Smart Study Assistant
          </div>
          <button
            id="newChatBtn"
            class="new-chat-btn text-gray-400 hover:text-purple-300 p-2 rounded-lg font-medium flex items-center text-sm"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Main Chat Interface -->
    <div class="max-w-4xl mx-auto px-4 py-6 md:py-8">
      <!-- Welcome Message -->
      <div id="welcome" class="text-center py-12 md:py-16">
        <div class="mb-8">
          <div
            class="w-16 h-16 md:w-20 md:h-20 bg-gradient-to-r from-purple-500 to-violet-600 rounded-2xl mx-auto flex items-center justify-center mb-6"
          >
            <svg
              class="w-8 h-8 md:w-10 md:h-10 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
              ></path>
            </svg>
          </div>
          <h2
            class="text-3xl md:text-4xl lg:text-5xl font-bold bg-gradient-to-r from-white via-purple-100 to-purple-200 bg-clip-text text-transparent mb-4"
          >
            What can I help you learn today?
          </h2>
          <p class="text-gray-400 text-lg md:text-xl max-w-2xl mx-auto">
            Ask me anything about any subject. I'm here to explain, teach, and
            help you understand complex topics.
          </p>
        </div>
      </div>

      <!-- Chat Messages Container -->
      <div
        id="chatContainer"
        class="chat-container space-y-6 mb-6 hidden"
      ></div>

      <!-- Input Area -->
      <div class="sticky bottom-4 md:bottom-6">
        <div
          class="chat-glow bg-gray-900/80 backdrop-blur-xl border border-gray-700/50 rounded-2xl md:rounded-3xl p-4 md:p-6"
        >
          <div class="flex flex-col sm:flex-row gap-3 sm:gap-4">
            <div class="flex-1">
              <input
                type="text"
                id="userInput"
                placeholder="Ask anything, e.g., 'Explain quantum physics'"
                class="w-full bg-gray-800/50 border border-gray-600/30 rounded-xl md:rounded-2xl px-4 md:px-6 py-3 md:py-4 text-white placeholder-gray-400 focus:outline-none input-glow text-sm md:text-base"
              />
            </div>
            <button
              id="sendBtn"
              class="btn-gradient text-white px-6 md:px-8 py-3 md:py-4 rounded-xl md:rounded-2xl font-semibold flex items-center justify-center space-x-2 text-sm md:text-base min-w-[100px] md:min-w-[120px]"
            >
              <span id="btnText">Ask</span>
              <svg
                id="sendIcon"
                class="w-4 h-4 md:w-5 md:h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Load custom JavaScript logic from the local app.js file -->
    <script src="app.js"></script>
  </body>
</html>
